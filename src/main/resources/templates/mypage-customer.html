<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <div th:replace="/fragments/header.html :: fragment-header"></div>
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/cursor.css"/>
    <link rel="stylesheet" href="/css/effect.css"/>
</head>

<body>
<div th:replace="/fragments/nav.html :: fragment-nav"></div>
<main>
    <!--사용자 이름-->
    <div class="container" style="padding-top: 3rem">
        <ol class="breadcrumb ps-0  justify-content-start">
            <li class="breadcrumb-item customer">구매자</li>
        </ol>
        <h1 class="hero-heading mb-0">Name</h1>
    </div>
    <!--등급, 누적 할인 금액, 포인트-->
    <div class="container">
        <div class="row">
            <div class="mb-5 mb-lg-0">
                <div class="text-block">
                    <div class="row mb-3">
                        <div class="col-sm-3" style="bottom: 0">
                            <h5><i class="fas fa-seedling mypage-icon"></i>등급</h5>
                        </div>
                        <div class="col-sm-5">
                            <h5>
                                누적 할인 금액
                                <span style="font-size: 2.35rem; font-weight: 700; color: #ffa68a; margin-left: 1rem">100000원</span>
                            </h5>
                        </div>
                        <div class="col-sm-4">
                            <h5>
                                사용 가능 포인트
                                <span style="font-size: 2.35rem; font-weight: 700; color: #ffa68a; margin-left: 1rem">1000</span>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--예약한 물품-->
    <div class="container">
        <div class="row">
            <div class="mb-5 mb-lg-0">
                <div class="text-block">
                    <div class="mb-4 col-sm-9">
                        <h5>예약한 물품</h5>
                    </div>
                    <div>
                        <div class="mb-2">
                            예약 물품 1
                            <span class="btn btn-primary px-1" style="margin-left: 0.5rem">예약</span>
                        </div>
                        <div class="mb-2">
                            예약 물품 2
                            <span class="btn btn-secondary px-1" style="margin-left: 0.5rem">완료</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--포인트 교환-->
    <div class="container" style="padding-bottom: 3rem">
        <div class="row">
            <div class="mb-5 mb-lg-0">
                <div class="text-block" style="border-bottom: none">
                    <div class="mb-4 col-sm-9" style="display: flex">
                        <h5 style="width: 11%">포인트 교환</h5>
                        <a class="text-muted">더 보기</a>
                    </div>
                    <!--기프티콘 카드-->
                    <div class="row">
                        <!--카드 1-->
                        <div style="width: 420px">
                            <div class="w-100 h-100">
                                <div class="card h-100 ">
                                    <div class="align-items-center d-flex" style="padding: 0.25rem">
                                        <div class="overflow-hidden gradient-overlay point-img" style="background-image:url(/img/gift1.png)"></div>
                                        <div class="card-body d-flex align-items-center">
                                            <h6 class="align-items-center mb-0">
                                                <p class="text-decoration-none text-dark" style="font-size: 1.5rem">CU</p>
                                                <p class="text-muted text-sm" style="margin-top: 0.5rem">CU 모바일상품권 3천원권</p>
                                                <p class="h4 text-price" style="font-weight: 700">3000</p>
                                            </h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--카드2-->
                        <div style="width: 420px">
                            <div class="w-100 h-100">
                                <div class="card h-100 ">
                                    <div class="align-items-center d-flex" style="padding: 0.25rem">
                                        <div class="overflow-hidden gradient-overlay point-img" style="background-image:url(/img/gift2.jpg)"></div>
                                        <div class="card-body d-flex align-items-center">
                                            <h6 class="align-items-center mb-0">
                                                <p class="text-decoration-none text-dark" style="font-size: 1.5rem">세븐일레븐</p>
                                                <p class="text-muted text-sm" style="margin-top: 0.5rem">광동)비타500 100ml병</p>
                                                <p class="h4 text-price" style="font-weight: 700">800</p>
                                            </h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--카드 3-->
                        <div style="width: 420px">
                            <div class="w-100 h-100">
                                <div class="card h-100 ">
                                    <div class="align-items-center d-flex" style="padding: 0.25rem">
                                        <div class="overflow-hidden gradient-overlay point-img" style="background-image:url(/img/gift3.jpg)"></div>
                                        <div class="card-body d-flex align-items-center">
                                            <h6 class="align-items-center mb-0">
                                                <p class="text-decoration-none text-dark" style="font-size: 1.5rem">GS25</p>
                                                <p class="text-muted text-sm" style="margin-top: 0.5rem">빙그레)바나나우유 240ML</p>
                                                <p class="h4 text-price" style="font-weight: 700">1500</p>
                                            </h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="/fragments/footer.html :: fragment-footer"></footer>
</body>
</html>
