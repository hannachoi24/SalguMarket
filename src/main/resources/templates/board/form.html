<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">

<!--<head th:replace="fragment/header :: head('게시판')">-->
<head>
    <div th:replace="/fragments/header.html :: fragment-header"></div>
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/cursor.css"/>
    <link href="/css/starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">
    <link rel="stylesheet" href="/css/board.css" />
</head>

<body>
<div th:replace="/fragments/nav.html :: fragment-nav"></div>
<div class="container">
    <section class="py-5">
        <div class="container">
            <h1 class="mb-5">번개장터 등록하기</h1>
            <!--게시글 입력 양식-->
            <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
                <div class="row form-block">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group mb-4">
                        <label for="title" class="form-label">제목</label>
                        <input type="text" class="form-control"
                               th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" id="title" th:field="*{title}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                            제목 에러 메시지
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="content">내용</label>
                        <textarea class="form-control" id="content" rows="3" th:field="*{content}"
                                  th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                            내용 에러 메시지
                        </div>
                    </div>
                </div>
                <div class="row form-block flex-column flex-sm-row" style="border-bottom: none">
                    <div class="col text-center text-sm-end">
                        <a type="button" class="btn btn-primary" th:href="@{/board/list-board}">취소</a>
                        <button type="submit" class="btn btn-primary">확인</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
<footer th:replace="/fragments/footer.html :: fragment-footer"></footer>
</body>
</html>
