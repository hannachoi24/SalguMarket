            <div class="mb-5 mb-lg-0">
                <div class="text-block">
                    <div class="row mb-3">
                        <div class="col-sm-3" style="bottom: 0">
                            <h5 th:if="${0 <= user.mileage and user.mileage < 1000}"><i class="fas fa-seedling mypage-icon"></i>등급 : 브론즈</h5>

                            <h5 th:if="${5000 <= user.mileage and user.mileage < 10000}"><i class="fas fa-seedling mypage-icon"></i>등급 : 골드</h5>


                            <h5 th:if="${10000 <= user.mileage}"><i class="fas fa-seedling mypage-icon"></i>등급 : 다이아</h5>
                        </div>
                        <div class="col-sm-5">
                            <h5>
                                누적 할인 금액
                                <span th:text="${user.money}" style="font-size: 2.35rem; font-weight: 700; color: #ffa68a; margin-left: 1rem">100000원</span>
                            </h5>
                        </div>
                        <div class="col-sm-4">
                            <h5>
                                사용 가능 포인트
                                <span th:text="${user.mileage}" style="font-size: 2.35rem; font-weight: 700; color: #ffa68a; margin-left: 1rem">100000원</span>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </tr>
    </div>
