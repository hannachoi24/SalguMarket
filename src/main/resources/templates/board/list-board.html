<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">

<!--<head th:replace="fragments/common :: head('게시판')">-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="/css/starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">
    <link rel="stylesheet" href="/css/board.css" />

    <title>게시판</title>
</head>

<body>
    <div class="container">
        <h2>게시판</h2>

        <div>총 건수: <span th:text="${#lists.size(boards)}"></span></div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">지역</th>
                <th scope="col">작성자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boards}">
                <td th:text="${board.id}">번호</td>
                <td><a th:text="${board.title}" th:href="@{/board/form(id=${board.id})}">제목</a></td>
                <!--<td th:text="${board.user.location}">지역</td>
                <td th:text="${board.user.username}">작성자</td>-->
            </tr>
            </tbody>
        </table>
        <div class="text-right">
            <button type="button" class="btn btn-primary" th:href="@{/board/form}">글쓰기</button>
        </div>
    </div>

</body>
</html>
